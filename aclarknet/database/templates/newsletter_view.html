{% extends 'base.html' %}
{% block content %}
          <div class="row">
            <div class="col-md-4">
              <h1 style="border-bottom: none;">{{ doc_type|title }}</h1>
            </div>
            <div class="col-md-4">
{% include 'info.html' %}
            </div>
            <div class="col-md-4">
              <!-- http://getbootstrap.com/docs/4.0/components/dropdowns/#split-button-dropdowns -->
              <div class="btn-group float-right">
                <a class="btn btn-lg btn-success" href="{% url 'newsletter_edit' pk=item.pk %}"><i class="fa fa-edit"></i> Edit</a>
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="{% url 'newsletter_view' item.pk %}?mail=true"><i class="fa fa-envelope-o"></i> Send</a>
                  <div class="dropdown-divider"></div>
{% include 'actions.html' %}
                </div>
              </div>
            </div>
{% include 'copy_form.html' %}
{% include 'delete_form.html' %}
            <h2 class="p-3">{{ item.subject|default:'' }}</h2>
            <div class="p-3">{{ item.text|safe }}</div>
{% endblock %}
