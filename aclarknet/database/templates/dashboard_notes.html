              <h2><a class="mute-url" href="{% url 'note_index' %}">Notes</a></h2>
              <table data-toggle="table" data-classes="table table-no-bordered">
                <thead>
                  <tr>
                    <th data-field="name" data-sortable="true">Note</th>
                    <th data-valign="top" data-sort-name="hidden-active" data-sortable="true" {% if active %} data-visible="false" {% endif %}>Active</th>
                    <th data-field="hidden-active" data-sortable="true" data-visible="false">Hidden Active</th>
                    <th data-valign="top">View</th>
                    <th data-valign="top">Edit</th>
                  </tr>
                </thead>
                <tbody>
                {% for note in notes %}
                  <tr>

                    <td>{{ note.note|safe }}</a></td>
                    <td><form action="{% url 'note_edit' note.pk %}" method="post">{% csrf_token %}<input type="hidden" value="off" name="checkbox"><input type="checkbox" value="on" name="checkbox"{% if note.active %} checked {% endif %} onChange="this.form.submit()"></form></td>
                    <td>{{ note.active }}</td>
                    <td><a href="{% url 'note' note.pk %}"><i class="fa fa-chevron-circle-right fa-{{ icon_size }}"></i> View</a></td>
                    <td><a href="{% url 'note_edit' note.pk %}"><i class="fa fa-cog fa-{ icon_size }}"></i> Edit</a></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
