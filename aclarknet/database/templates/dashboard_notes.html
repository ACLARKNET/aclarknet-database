              <h2>Notes</h2>
              <table data-toggle="table" data-classes="table table-no-bordered">
                <thead>
                  <tr>
                    <th data-sort-name="hidden-active" data-sortable="true" {% if active %} data-visible="false" {% endif %} class="col-xs-1">Active</th>
                    <th data-field="hidden-active" data-sortable="true" data-visible="false" class="col-xs-1">Hidden Active</th>
                    <th data-field="name" data-sortable="true" class="col-xs-3">Note</th>
                    <th>View</th>
                    <th data-sort-name="hidden-due" data-sortable="true" {% if active %} data-visible="false" {% endif %} class="col-xs-1">Due</th>
                    <th data-field="hidden-due" data-sortable="true" data-visible="false" class="col-xs-1">Hidden Due</th>
                    <th data-field="priority" data-sortable="true" class="col-xs-1">Priority</th>
                  </tr>
                </thead>
                <tbody>
                {% for note in notes %}
                  <tr>
                    <td><form action="{% url 'note_edit' note.pk %}" method="post">{% csrf_token %}<input type="hidden" value="off" name="checkbox"><input type="checkbox" value="on" name="checkbox"{% if note.active %} checked {% endif %} onChange="this.form.submit()"></form></td>
                    <td>{{ note.active }}</td>

                    <td>{{ note.note|safe }}</a></td>
                    <td><a href="{% url 'note' note.pk %}"><i class="fa fa-chevron-circle-right fa-{{ icon_size }}"></i> View item</a></td>
                    <td>{{ note.due_date|date:'Y-m-d' }}</td>
                    <td>{{ note.due_date|date:'U' }}</td>
                    <td>{{ note.priority|default:'' }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
