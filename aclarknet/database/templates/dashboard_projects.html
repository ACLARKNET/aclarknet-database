              <div class="row">
                <div class="col-md-12">
                  <h2>Projects</h2>
                  <div class="table-responsive">
                    <table data-toggle="table">
                      <thead>
                        <tr> 
                          <th>Name</th>    
                          <th>View</th>
                          <th>Time</th>    
                          <th>Edit</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for project in projects %}
                        <tr>
                          <td>{{ project.name }}</td>
                          <td><a href="{% url 'project' project.pk %}"><i class="fa fa-chevron-circle-right fa-3x"></i></a></td>
                          <td><a href="{% url 'entry_edit' %}?project={{ project.pk }}"><i class="fa fa-plus-circle fa-3x"></i></a></td>
                          <td><a href="{% url 'project_edit' project.pk %}"><i class="fa fa-cog fa-3x"></i></a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
