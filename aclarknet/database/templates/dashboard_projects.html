          <div class="row">
            <div class="col-md-12">
              <h2>Projects</h2>
              <div class="table-responsive">
                <table data-toggle="table" data-sort-name="hidden-color">
                  <thead>
                    <tr>   
                      <th data-field="client" data-sort-name="hidden-client" data-sortable="true">Client</th>
                      <th data-field="hidden-client" data-sortable="true" data-visible="false">Hidden Client</th>
                      <th data-field="name" data-sort-name="hidden-name" data-sortable="true">Name</th>
                      <th data-field="hidden-name" data-sortable="true" data-visible="false">Hidden Name</th>
                      <th data-field="hidden-color" data-sortable="true" data-visible="false">Hidden Color</th>
                      <th>View</th>
                      <!-- <th>Time</th> -->
                      <!-- <th>Edit</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    {% for project in projects %}
                    <tr class="table-{{ item.task.color }}">
                      <td>{% if item.client %}<a href="{% url 'client' item.client.pk %}"><i class="fa fa-building fa-{{ icon_size }}" style="vertical-align: middle;"></i> {{ item.client }}</a>{% endif %}</td>
                      <td>{{ item.client|default:'' }}</td>
                      <td>{% if item.name %}<a href="{% url 'project' item.pk %}"><i class="fa fa-folder-open fa-{{ icon_size }}" style="vertical-align: middle;"></i> {{ item.name }}</a>{% endif %}</td>
                      <td>{{ item.name|default:'' }}</td>
                      <td>{{ item.task.color|default:'' }}</td>
                      <td><a href="{% url 'project' item.pk %}"><i class="fa fa-chevron-circle-right fa-{{ icon_size }}"></i></a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
