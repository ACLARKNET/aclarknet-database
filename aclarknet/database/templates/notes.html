              <div class="row">
                <div class="col-md-12">
                  <h2>Notes</h2>
                  <div class="row">
                    {% for note in notes %}
                    <div class="col-md-5" style="margin: 0 1em 1em 0">
                      <div class="card">
                        <div class="card-header">
                          <div class="row">
                            <div class="col-md-6">
                              <h3><a class="mute-url" href="{% url 'note' note.pk %}">Note</a></h3>
                            </div>
                            <div class="col-md-6">
                              <a class="btn btn-secondary pull-right" href="{% url 'note_edit' note.pk %}"><i class="fa fa-cog"></i> Edit</a>
                            </div>
                          </div>
                        </div>
                        <div class="card-block">
                          <p class="card-text">{{ note.note|safe|default:'' }}</p>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
              </div>
