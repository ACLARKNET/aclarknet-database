{% if invoices %}
<style>
a.text-overflow-ellipsis {
    display: block;
    white-space: nowrap;
    width: 12em;
    overflow: hidden; 
    text-overflow: ellipsis;
}
</style>
<table data-toggle="table">
<thead>
  <tr> 
    {% for invoice in invoices %}{% if invoice.project %}<th> <a class="text-overflow-ellipsis" href="{% url 'project' invoice.project.pk %}"><div data-toggle="tooltip" title="{{ invoice.project.name }}"><i class="fa fa-folder-o"></i>{{ invoice.project.name }}</a></th>{% else %}<th><i class="fa fa-folder-o"></i></th>{% endif %}{% endfor %}
  </tr>
</thead>
<tbody>
  <tr>
    {% for invoice in invoices %}
    <td class="currency"><h4><a href="{% url 'invoice' invoice.pk %}"><i class="fa fa-dollar"></i>{{ invoice.subtotal|default:0 }}</a></h4></td>
    {% endfor %}
  </tr>
</tbody>
</table>
{% endif %}
