<table data-toggle="table">
<thead>
  <tr>
    {% for invoice in invoices %}
    <th>
      {{ invoice.project }}
    </th>
    {% endfor %}
  </tr>
</thead>
<tbody>
  <tr>
    {% for invoice in invoices %}
    <td><a href="{% url 'invoice' invoice.pk %}">{{ invoice.amount }}</a></td>
    {% endfor %}
  </tr>
</tbody>
</table>
