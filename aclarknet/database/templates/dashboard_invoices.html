<table data-toggle="table">
<thead>
  <tr> 
    {% for invoice in invoices %}
    <a href="{% url 'project' invoice.project.pk %}"><th class="light"><i data-toggle="tooltip" data-placement="right" title="{{ invoice.project.name }}" class="fa fa-folder"></i></th></a>
    {% endfor %}
  </tr>
</thead>
<tbody>
  <tr>
    {% for invoice in invoices %}
    <td class="currency"><h4><a href="{% url 'invoice' invoice.pk %}"><i class="fa fa-dollar"></i>{{ invoice.subtotal }}</a></h4></td>
    {% endfor %}
  </tr>
</tbody>
</table>
