{% if invoices %}
<style>
/* http://www.w3schools.com/cssref/tryit.asp?filename=trycss3_text-overflow_hover */
a.text-overflow-ellipsis {
    display: block;
    white-space: nowrap;
    width: 12em;
    overflow: hidden; 
    text-overflow: ellipsis;
}
</style>
<table data-toggle="table">
<thead>
  <tr> 
    {% for invoice in invoices %}<th>{% if invoice.project %}<a class="text-overflow-ellipsis" href="{% url 'project' invoice.project.pk %}"><div data-toggle="tooltip" title="{{ invoice.project.name }}">{{ invoice.project.name }}</a>{% endif %}</th>{% endfor %}
  </tr>
</thead>
<tbody>
  <tr>
    {% for invoice in invoices %}
    <td class="currency"><h4><a href="{% url 'invoice' invoice.pk %}"><i class="fa fa-dollar"></i>{{ invoice.subtotal|default:0 }}</a></h4></td>
    {% endfor %}
  </tr>
</tbody>
</table>
{% endif %}
