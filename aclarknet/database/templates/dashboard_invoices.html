<table data-toggle="table">
<thead>
  <tr> 
    {% for invoice in invoices %}
    <th class="light"><a href="{% url 'project' invoice.project.pk %}"><div><i data-toggle="tooltip" data-placement="right" title="{{ invoice.project.name }}" class="fa fa-folder"></i><p class="text-ellipsis">&nbsp;{{ invoice.project.name }}</p></a></th>
    {% endfor %}
  </tr>
</thead>
<tbody>
  <tr>
    {% for invoice in invoices %}
    <td class="currency"><h4><a href="{% url 'invoice' invoice.pk %}"><i class="fa fa-dollar"></i>{{ invoice.subtotal }}</a></h4></td>
    {% endfor %}
  </tr>
</tbody>
</table>
