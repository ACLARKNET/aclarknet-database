              <div class="row">
                <div class="col-md-12">
                  <h2>Invoices</h2>
                  <div class="table-responsive">
                    <table data-toggle="table">
                      <thead>
                        <tr> 
                          <th data-sort-name="hidden-subject" data-sortable="true">Subject</th>
                          <th data-field="hidden-subject" data-sortable="true" data-visible="false">Hidden Subject</th>
                          <th>Amount</th>    
                          <th>View</th>
                          <th>Edit</th>
                        </tr>
                      </thead>
                      <tbody>
                       {% for invoice in invoices %}
                        <tr>
                          <td><a href="{% url 'invoice' invoice.pk %}">{{ invoice.subject }}</a></td>
                          <td>{{ invoice.subject|default:'' }}</td>
                          <td>{% if invoice.subtotal %}{{ company.currency_symbol }}{% endif %}{{ invoice.subtotal|default:'' }}</td>
                          <td><a href="{% url 'invoice' invoice.pk %}"><i class="fa fa-chevron-circle-right fa-3x"></i></a></td>
                          <td><a href="{% url 'invoice_edit' invoice.pk %}"><i class="fa fa-cog fa-3x"></a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
