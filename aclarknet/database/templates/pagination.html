                <div class="pagination">
                    <span class="step-links">
                        {% if clients.has_next %}
                            <a href="?page={{ clients.next_page_number }}"><i class="fa fa-arrow-left"></i></a>
                        {% endif %}
                        <span class="current">
                            {{ clients.number }} of {{ clients.paginator.num_pages }}
                        </span>
                        {% if clients.has_previous %}
                            <a href="?page={{ clients.previous_page_number }}"><i class="fa fa-arrow-right"></i></a>
                        {% endif %}
                    </span>
                </div>
