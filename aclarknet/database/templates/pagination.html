                {% if items.paginator %}
                <div class="row">
                    <span class="col-md-8"><h5>Items {{ items.end_index }} to {{ items.start_index }} of {{ items.paginator.count }}</h5></span>
                    <span class="col-md-4"> 
                        {% if items.has_next %}
                        <span class="pull-right">
                            &nbsp; 
                            <a href="?page={{ items.paginator.num_pages }}"><i class="fa fa-forward fa-3x"></i></a>
                        </span>
                        <span class="pull-right">
                            &nbsp; 
                            <a href="?page={{ items.next_page_number }}"><i class="fa fa-chevron-circle-right fa-3x"></i></a>
                        </span>
                        {% endif %}
                        <span class="current pull-right">
                            <h5>Page {{ items.number }} of {{ items.paginator.num_pages }}</h5>
                        </span>
                        {% if items.has_previous %}
                        <span class="pull-right">
                            <a href="?page={{ items.previous_page_number }}"><i class="fa fa-chevron-circle-left fa-3x"></i></a>
                            &nbsp; 
                        </span>
                        <span class="pull-right">
                            <a href="?page=1"><i class="fa fa-backward fa-3x"></i></a>
                            &nbsp; 
                        </span>
                        {% endif %}
                    </span>
                </div>
                {% endif %}
