{% extends 'base.html' %}
{% block content %}
              <div class="row">
                <div class="col-md-4">
                  <h1>Settings</h1>
                </div>
                <div class="col-md-2 offset-md-6">
                  <a class="btn btn-lg btn-block btn-success" href="{% url 'contract_settings_edit' %}">Edit <i class="fa fa-cog"></i></a>
                </div>
              </div>
{% include 'nav-tabs.html' %}
              <div class="row">
                <div class="col-md-12">
                  <h2>Defaults</h2>
                </div>
              </div>
              {% for field in fields %}
              <div class="row">
                <div class="col-md-12">
                  <h3>{{ field.verbose_name }}</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  {{ field.get_default|safe }}
                </div>
              </div>
              {% endfor %}
{% endblock %}
