{% extends 'base.html' %}

{% block sidebar %}
{% endblock %}

{% block content %}
              <div class="row">
                <div class="col-md-4">
                  <h1>Company</h1>
                </div>
                <div class="col-md-2 offset-md-6">
                  <a class="btn btn-lg btn-block btn-success" href="{% url 'company_edit' %}">Edit <i class="fa fa-cog"></i></a>
                </div>
              </div>
              {% if company.name %}
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>{{ company.name|default:'' }}</td>
                    <td>{{ company.address|default:'' }}</td>
                  </tr>
                  </tbody>
                </table>
                <div class="note">{{ item.notes|linebreaks|default:'' }}</div>
              </div>
              {% endif %}
{% endblock %}
