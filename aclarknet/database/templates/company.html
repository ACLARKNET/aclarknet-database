{% extends 'base.html' %}

{% block content %}
              <h1>Company <a class="btn btn-secondary pull-right" href="{% url 'company_edit' %}">Edit Company</a></h1>
              {% if company.name %}
              <table data-toggle="table" data-sort-name="id" data-sort-order="desc">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Address</th>
                  </tr>
                </thead>
                <tbody>
                <tr>
                  <td>{{ company.name|default:'' }}</td>
                  <td>{{ company.address|default:'' }}</td>
                </tr>
                </tbody>
              </table>
              {% endif %}
{% endblock %}
