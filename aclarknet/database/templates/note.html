{% extends 'base.html' %}
{% load l10n %}
{% block content %}
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-9">
                    <h1>Note</h1>
                  </div>
                  <div class="col-md-3">
                    <div class="dropdown pull-right">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'note_edit' pk=item.pk %}"><i class="fa fa-cog"></i> Edit</a></li>
                        <li><a class="dropdown-item" href="{% url 'note' pk=item.pk %}?pdf=true" target="_blank"><i class="fa fa-file-pdf-o"></i> Export PDF</a></li>

                        <li><a class="dropdown-item" href="" data-toggle="modal" data-target=".bd-delete-modal-sm-{{ item.pk|unlocalize }}"><i class="fa fa-times-circle-o"></i> Remove</a></li>
            
                      </ul>
                    </div>
                  </div>
                </div>
{% include 'delete_form.html' %}
                <div class="table-responsive">
                  <table data-toggle="table" data-classes="table">
                    <tbody>
                      <tr>
                        <td class="note">{{ item.note|safe|linebreaks }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div> </div>
{% endblock %}
