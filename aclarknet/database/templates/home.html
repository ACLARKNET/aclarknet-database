{% extends 'base.html' %}
{% block content %}
          {% if request.user.is_authenticated %}
          <div class="row">
            <div class="col-md-9">
              <h1 style="border-bottom: none;">Dashboard</h1>
            </div>
            <div class="col-md-3 mb-3"> 
              {% if is_staff %}
              <a class="btn btn-block btn-lg btn-success" href="{% url 'note_edit' %}">Add Note <i class="fa fa-plus"></i></a>
              {% else %}
              <a class="btn btn-block btn-lg btn-success" href="{% url 'time_edit' %}"> Add Time <i class="fa fa-clock-o"></i></a>
              {% endif %}
            </div>
          </div>
{% include 'dashboard.html' %}
          {% endif %}
{% endblock %}
