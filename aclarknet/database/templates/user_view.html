{% extends 'base.html' %}
{% block content %}
              <div class="row">
                <div class="col-md-9">
                  <h1 style="border-bottom: none;">{% if is_staff %}<a class="mute-url" href="{% url 'user_index' %}">Users</a>{% else %}Users{% endif %} &raquo; {{ item }}</h1>
                </div>                
                <div class="col-md-3 mb-3">
                  {% if is_staff %}
                  <div class="dropdown">
                    <button class="btn btn-block btn-lg btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'user_edit' item.pk %}"><i class="fa fa-cog"></i> Edit</a></li>
                      <li><a class="dropdown-item" href="{% url 'contact_edit' %}?user={{ item.pk }}"><i class="fa fa-plus-circle"></i> Add Contact</a></li>
                      <li><a class="dropdown-item" href="{% url 'estimate_edit' %}?user={{ item.pk }}"><i class="fa fa-plus-circle"></i> Add Task Order</a></li>
                      <li><a class="dropdown-item" href="" data-toggle="modal" data-target=".bd-delete-modal-sm"><i class="fa fa-times-circle-o"></i> Remove</a></li>
                    </ul>
                  </div>
                  {% else %}
                  <a class="btn btn-lg btn-block btn-success" href="{% url 'user_edit' pk=item.pk %}">Edit <i class="fa fa-cog"></i></a>
                  {% endif %}
                </div>
              </div>
{% include 'delete_form.html' %}
{% include 'table_items.html' %}
{% endblock %}
