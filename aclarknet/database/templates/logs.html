{% extends 'base.html' %}
{% block content %}
              <div class="row">
                <div class="col-md-4">
                  <h1>Settings</h1>
                </div>
                <div class="col-md-2 offset-md-6">
                  <a class="btn btn-lg btn-block btn-success" href="{% url 'settings_edit' %}">Edit <i class="fa fa-cog"></i></a>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Icon Size</th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>{{ settings.icon_size|default:'' }}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
{% endblock %}
