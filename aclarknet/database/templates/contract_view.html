{% extends 'base.html' %}
{% block content %}
            <div class="row">
              <div class="col-md-4">
                <h1 style="border-bottom: none;">{{ document_type|upper }}</h1>
              </div>
              <div class="col-md-4">
{% include 'info.html' %}
              </div>
              <div class="col-md-4">
                <div class="dropdown pull-right">
                  <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="" data-toggle="modal" data-target=".bd-copy-modal-sm"><i class="fa fa-plus-circle"></i> Copy</a></li>

                    <li><a class="dropdown-item" href="{% url 'contract_view' pk=item.pk %}?pdf=true" target="_blank"><i class="fa fa-file-pdf-o"></i> Export PDF</a></li>

                    <li><a class="dropdown-item" href="" data-toggle="modal" data-target=".bd-delete-modal-sm"><i class="fa fa-times-circle-o"></i> Remove</a></li>

              </div>

{% include 'copy_form.html' %}
