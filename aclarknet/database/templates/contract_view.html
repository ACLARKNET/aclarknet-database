{% extends 'base.html' %}
{% block content %}
          <div class="row">
            <div class="col-md-2">
              <h1 style="border-bottom: none;">{{ doc_type|upper }}</h1>
            </div>
            <div class="col-md-8">
{% include 'info.html' %}
            </div>
            <div class="col-md-2 mb-3">
              <!-- http://getbootstrap.com/docs/4.0/components/dropdowns/#split-button-dropdowns -->
              <div class="btn-group">
                <a class="btn btn-block btn-lg btn-success" href="{% url 'contract_edit' pk=item.pk %}"><i class="fa fa-cog"></i> Edit</a>
                <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'contract_view' pk=item.pk %}?doc=true" target="_blank"><i class="fa fa-file-word-o"></i> Export Doc</a>
                  <a class="dropdown-item" href="{% url 'contract_view' pk=item.pk %}?pdf=true" target="_blank"><i class="fa fa-file-pdf-o"></i> Export PDF</a>
{% include 'actions.html' %}
                </div>
              </div>
            </div>
          </div>
{% include 'copy_form.html' %}
{% include 'delete_form.html' %}
          <div class="row">
            <div class="col-md-12">
{% include 'pdf_contract.html' %}
            </div>
          </div>
{% endblock %}
