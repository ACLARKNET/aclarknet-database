                    <!-- Contact add modal -->
                    <div class="modal fade bd-contact-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Are you sure?</h4>
                          </div>
                          <div class="modal-body">
                              You are about to add {{ item }} to contacts!
                          </div>
                          <div class="modal-footer">
                            <form action="{% url 'contact_edit' %}?add={{ item.pk }}" method="post">
                              {% csrf_token %}
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                              <button class="btn btn-success" name="copy" type="submit" value="+" onChange="this.form.submit()">Add</button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
