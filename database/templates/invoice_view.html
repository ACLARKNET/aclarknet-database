{% extends 'base.html' %}
{% load l10n %}
{% block content %}
              <div class="row">
                <div class="col-md-3 ml-auto mb-3">
                  <div class="dropdown">
                    <button class="btn btn-block btn-lg btn-success dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'time_edit' %}?invoice={{ item.pk|unlocalize }}"><i class="fa fa-clock-o"></i> Add Time</a></li>
                      <li><a class="dropdown-item" href="{% url 'invoice_edit' pk=item.pk %}"><i class="fa fa-cog"></i> Edit</a></li>
                      <li><a class="dropdown-item" href="{% url 'invoice_view' pk=item.pk %}?pdf=true" target="_blank"><i class="fa fa-file-pdf-o"></i> Export PDF</a></li>
                      <!-- https://stackoverflow.com/questions/15649001/bootstrap-input-field-and-dropdown-button-submit -->
                      <li><form class="dropdown-item" method="post" action="{% url 'invoice_edit' pk=item.pk %}?sent=true">{% csrf_token %}<i class="fa fa-usd"></i><input type="submit" name="invoice_sent" value="Sent"></form></li>
                      <li><a class="dropdown-item" href="" data-toggle="modal" data-target=".bd-delete-modal-sm"><i class="fa fa-times-circle-o"></i> Remove</a></li>
                      {% if item.project %}<li><a class="dropdown-item" href="{% url 'project_view' pk=item.project.pk %}"><i class="fa fa-folder-open-o"></i> View Project</a></li>{% endif %}
                    </ul>
                  </div>
                </div>
              </div>
{% include 'delete_form.html' %}
{% include 'pdf_invoice.html' %}
{% endblock %}
