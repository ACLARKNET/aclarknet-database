{% extends 'base.html' %}

{% block content %}

                <h1>

                    Clients
                    <a class="btn btn-default btn-lg pull-right" href="{% url 'client_edit' %}">Add</a>

                </h1>

                <table data-toggle="table" data-sort-name="name"> 
                  <thead>
                    <tr>
                      <th data-field="name" data-sortable="true">Name</th>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for client in clients %}
                    <tr><td><a href="{% url 'client' client.pk %}">{{ client.name }}</a></td><td>{{ client.address }}</td></tr>
                  {% endfor %}
                  </tbody>
                </table>

{% endblock %}
