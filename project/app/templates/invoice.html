{% extends 'base.html' %}

{% block content %}

                <div class="row">
                  <div class="col-md-12">
                    <h1>
                        Invoice {{ invoice.pk }}
                        <a class="btn btn-default btn-lg pull-right" href="{% url 'invoice_edit' pk=invoice.pk %}">Edit</a>
                    </h1>
                    <table data-toggle="table">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Project</th>
                          <th>Client</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>{{ invoice.pk }}</td>
                          <td>{{ invoice.project }}</td>
                          <td>{{ client }}</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>

{% endblock %}
