{% extends 'base.html' %}

{% block content %}

                <h3>Task<a class="btn btn-default pull-right" href="{% url 'task_edit' pk=task.pk %}">Edit Task</a></h3>
                <hr>
                <table data-toggle="table"> 
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Description</th>
                      <th>Time Entry</th>
                      <th>Project</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{ task.id }}</td>
                      <td>{{ task.description }}</td>
                      <td>{{ task.time_entry }}</td>
                      <td>{{ task.project|default:'' }}</td>
                    </tr>
                  </tbody>
                </table>

{% endblock %}
