{% extends 'base.html' %}

{% block content %}

                <h1>
                    Tasks
                    <a class="btn btn-default btn-lg pull-right" href="{% url 'project_edit' %}">Add</a>
                </h1>

                <table data-toggle="table">
                  <thead>
                    <tr>
                      <th data-field="entry" data-sortable="true">Id</th>
                      <th data-field="entry" data-sortable="true">Entry</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for task in tasks %}
                    <tr>
                      <td><a href="{% url 'task' task.pk %}">{{ task.pk }}</a></td>
                      <td><a href="{% url 'task' task.pk %}">{{ task.entry }}</a></td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>

{% endblock %}
